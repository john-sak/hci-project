<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>ΔΟΑΤΑΠ - Δημιουργία Λογαριασμού</title>
  <link rel="shortcut icon" href="../assets/images/doatap_shortcut.png" type="image/x-icon" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href="./style.css">
  <script defer src="./signup-scripts.js"></script>
</head>
<body>
  <div class="container">
  	<div class="header">
  		<h2 style="text-align: center;">Δημιουργία Λογαριασμού</h2>
      <h4 style="text-align: center;">Έχετε ήδη λογαριασμό; <a href="./sign-in.html">Σύνδεση</a></h4>
  	</div>
  	<form id="sign-up-form" class="form" action="http://localhost/hci/signup-handler.php" method="post">
  		<div class="form-control">
  			<label for="name">Όνομα</label>
  			<input type="text" placeholder="5-20 χαρακτήρες" name="name" id="name"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="lname">Επίθετο</label>
  			<input type="text" placeholder="5-20 χαρακτήρες" name="lname" id="lname"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="address">Διεύθυνση Μόνιμης Κατοικίας</label>
  			<input type="text" placeholder="10-50 χαρακτήρες" name="address" id="address"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="email">Email Επικοινωνίας</label>
  			<input type="text" placeholder="email@example.com" name="email" id="email"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="phone">Τηλέφωνο Επικοινωνίας</label>
  			<input type="text" placeholder="10 χαρακτήρες" name="phone" id="phone"/>
  			<small>Error message</small>
  		</div>
      <div class="form-control">
        <label for="bday">Ημερομηνία Γέννησης</label>
        <input type="date" min="1922-01-01" max="2004-01-01" name="bday" id="bday"/>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="gender">Φύλο</label><br>
        <!-- <input type="radio" name="gender" value="male">Άνδρας
        <input type="radio" name="gender" value="female">Γυναίκα
        <input type="radio" name="gender" value="other">Άλλο -->
        <select name="gender">
          <option value="none" selected>Επιλέξτε Φύλο</option>
          <option value="male">Άνδρας</option>
          <option value="female">Γυναίκα</option>
          <option value="other">Άλλο</option>
        </select>
        <small>Error message</small>
      </div>
  		<div class="form-control">
  			<label for="username">Όνομα Χρήστη</label>
  			<input type="text" placeholder="5-20 χαρακτήρες" name="username" id="username"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="password">Κωδικός Πρόσβασης</label>
  			<input type="password" placeholder="5-20 χαρακτήρες" name="password" id="password"/>
  			<small>Error message</small>
  		</div>
  		<div class="form-control">
  			<label for="password2">Επανάληψη Κωδικού Πρόσβασης</label>
  			<input type="password" placeholder="5-20 χαρακτήρες" name="password2" id="password2"/>
  			<small>Error message</small>
  		</div>
  		<button type="submit">Δημιουργία Λογαριασμού</button>
  	</form>
  </div>
</body>
