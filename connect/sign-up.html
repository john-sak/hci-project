<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ΔΟΑΤΑΠ - Δημιουργία Λογαριασμού</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
  <link rel="stylesheet" href="css/style.css"/>
	<link rel="shortcut icon" href="../assets/images/doatap_shortcut.png" type="image/x-icon" />
</head>
<body class="form-v10">
	<div class="header">
		<h1>Δημιουργία Λογαριασμού</h1>
		<p>Ήδη έχετε λογαριασμό; <a href="./sign-in.html">Σύνδεση</a></p>
	</div>
	<div class="page-content">
		<div class="form-v10-content">
			<!-- todo action -->
			<form class="form-detail" action="#" method="post" id="sign-up-form">
				<div class="form-left">
					<h2>Προσωπικές Πληροφορίες</h2>
					<h4>Όνομα</h4>
					<div class="form-row">
						<input type="text" name="first_name" id="first_name" class="input-text" placeholder="5-20 χαρακτήρες" min="5" max="20" required>
					</div>
					<h4>Επίθετο</h4>
					<div class="form-row">
						<input type="text" name="last_name" id="last_name" class="input-text" placeholder="5-20 χαρακτήρες" min="5" max="20" required>
					</div>
					<h4>Διεύθυνση</h4>
					<div class="form-row">
						<input type="text" name="address" id="address" class="input-text" placeholder="10-50 χαρακτήρες" min="10" max="50" required>
					</div>
					<h4>Φύλο</h4>
					<div class="form-row">
						<select name="gender">
							<option value="none">Επιλέξτε</option>
							<option value="male">Άνδρας</option>
							<option value="female">Γυναίκα</option>
							<option value="other">Άλλο</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<h4>Ημερομηνία Γέννησης</h4>
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="day">
								<option value="none">Ημέρα</option>
								<option value="1">01</option>
								<option value="2">02</option>
								<option value="2">02</option>
								<option value="3">03</option>
								<option value="4">04</option>
								<option value="5">05</option>
								<option value="6">06</option>
								<option value="7">07</option>
								<option value="8">08</option>
								<option value="9">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-2">
							<select name="month">
								<option value="none">Μήνας</option>
								<option value="1">Ιανουάριος</option>
								<option value="2">Φεβρουάριος</option>
								<option value="3">Μάρτιος</option>
								<option value="4">Απρίλιος</option>
								<option value="5">Μάιος</option>
								<option value="6">Ιούνιος</option>
								<option value="7">Ιούλιος</option>
								<option value="8">Αύγουστος</option>
								<option value="9">Σεπτέμβριος</option>
								<option value="10">Οκτώβριος</option>
								<option value="11">Νοέμβριος</option>
								<option value="12">Δεκέμβριος</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-3">
							<select name="year">
								<option value="none">Έτος</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
								<option value="1999">1999</option>
								<option value="1998">1998</option>
								<option value="1997">1997</option>
								<option value="1996">1996</option>
								<option value="1995">1995</option>
								<option value="1994">1994</option>
								<option value="1993">2993</option>
								<option value="1992">1992</option>
								<option value="1991">1991</option>
								<option value="1990">1990</option>
								<option value="1989">1989</option>
								<option value="1988">1988</option>
								<option value="1987">1987</option>
								<option value="1986">1986</option>
								<option value="1985">1985</option>
								<option value="1984">1984</option>
								<option value="1983">1983</option>
								<option value="1982">1982</option>
								<option value="1981">1981</option>
								<option value="1980">1980</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Πληροφορίες Λογαριασμού</h2>
					<h4>Email Επικοινωνίας</h4>
					<div class="form-row">
						<input type="email" name="email" id="email" class="input-text" placeholder="email@example.com" pattern="[a-zA-Z]{3-10}@[a-z]{3-10}.[a-z]{2-4}" required>
					</div>
					<h4>Τηλέφωνο Επικοινωνίας</h4>
					<div class="form-row">
						<input type="phone" name="phone" id="phone" class="input-text" placeholder="10 ψηφία" pattern="[0-9]{10}" required>
					</div>
					<h4>Όνομα Χρήστη</h4>
					<div class="form-row">
						<input type="text" name="username" class="input-text" id="username" placeholder="5-20 χαρακτήρες" min="5" max="20" required>
					</div>
					<h4>Κωδικός Πρόσβασης</h4>
					<div class="form-row">
						<input type="password" name="password" class="input-text" id="password" placeholder="5-20 χαρακτήρες" min="5" max="20" required>
					</div>
					<h4>Επανάληψη Κωδικού Πρόσβασης</h4>
					<div class="form-row">
						<input type="password" name="password2" class="input-text" id="password2" placeholder="5-20 χαρακτήρες" min="5" max="20" required>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>Έχω διαβάσει και αποδέχομαι τους <a href="#" class="text">Όρους και Προϋποθέσεις</a> του ιστοχώρου.</p>
						  	<input type="checkbox" name="checkbox" required>
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Εγγραφή">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
